services:
  - type: web
    name: concentration-monitor
    env: python
    buildCommand: python3.11 -m pip install --upgrade pip && python3.11 -m pip install -r aiml/requirements.txt
    startCommand: cd aiml && python3.11 -m gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"

